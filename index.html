<!DOCTYPE html>
<html>
<head>
	<meat charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Triangle login</title>
	<link href='https://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel="stylesheet" type="text/css" href="css/triangle.css">

</head>
<body>

<div class="login_background"> </div>

<section class="login_container">
	
	<div class="back_fig_grill_top"></div>
	<div class="back_fig_grill_bottom"></div>
	<div class="back_fig_dark_blue_triangle"></div>
	<div class="back_fig_gradien_triangle"></div>

	<div class="triangle_blur_shadow"></div>
	<div class="triangle_blur"></div>

	<div class="triangle_blur_bottom_overlay"></div>

	<div class="triangle_main_shadow"></div>
	<div class="triangle_main"></div>

	<div class="triangle_inner_border"></div>
	<div class="triangle_inner_border_overlay_main">
		<div class="triangle_inner_border_overlay_1"></div>
		<div class="triangle_inner_border_overlay_2"></div>
		<div class="triangle_inner_border_overlay_3"></div>		
	</div>

	<form class="form_container">
		<h2 class="form_header">LOG INTO<span>SYSTEM</span></h2>
		<input class="form_text_input inp_name" name="name" type="text" placeholder="LOGIN">
		<input class="form_text_input inp_pass" name="password" type="password" placeholder="PASSWORD">
		<a href="#" class="form_forgot_pass">FORGOT PASSWORD?</a>
	</form>

	<div class="enter_container">
		<span class="enter_lock_top"></span>
		<span class="enter_lock_bottom"></span>
		ENTER
	</div>

</section>


</body>
</html>
